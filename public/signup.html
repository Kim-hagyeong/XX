<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <form id="signup-form">
      <input type="text" id="userid" placeholder="아이디" required /><br />
      <input
        type="password"
        id="password"
        placeholder="비밀번호"
        required
      /><br />
      <input type="text" id="name" placeholder="이름" required /><br />
      <input type="email" id="email" placeholder="이메일" required /><br />
      <button type="submit">회원가입</button>
    </form>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const signupData = {
            userid: document.getElementById("userid").value,
            password: document.getElementById("password").value,
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
          };

          try {
            const res = await fetch("http://127.0.0.1:8080/auth/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(signupData),
            });

            const result = await res.json();

            if (res.ok) {
              alert("회원가입 성공! 로그인 페이지로 이동합니다.");
              window.location.href = "login.html";
            } else {
              alert(`회원가입 실패: ${result.message}`);
            }
          } catch (err) {
            console.error("에러 발생:", err);
            alert("회원가입 중 에러가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
